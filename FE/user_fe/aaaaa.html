<body ng-app="myApp" ng-controller="proCtrl">
    <div>
        <h2>E-INVOICE</h2>
        <form ng-submit="createUser()" class="login" style="width: 50%; margin: auto;">
          <h3>CREATE USER</h3>
          <!-- <div class="form-group">
          <label for="exampleInputId1">ID</label>
          <input ng-model="p.id" type="number" class="form-control" id="exampleInputId1" readonly>
        </div> -->
          <!-- <div class="form-group">
          <label for="exampleInputId1">Active</label>
          <input ng-model="p.active" type="text" class="form-control" id="exampleInputId1">
        </div> -->
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input ng-model="p.username" type="text" class="form-control" id="exampleInputEmail1">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="p.password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="exampleInputFullname1">Fullname</label>
            <input ng-model="p.fullname" type="text" class="form-control" id="exampleInputFullname1"
              placeholder="Enter fullname">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress1">Address</label>
            <input ng-model="p.address" type="address" class="form-control" id="exampleInputAddress1"
              placeholder="Enter address">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input ng-model="p.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputLimitConsume1">Limit consume</label>
            <input ng-model="p.limit_consume" type="number" class="form-control" id="exampleInputLimitConsume1"
              placeholder="Enter LimitConsume">
          </div>
          <!-- <div class="form-group">
            <label for="exampleInputLimitConsume1">Role</label>
            <input ng-model="p.role" type="text" class="form-control" id="exampleInputLimitConsume1"
              placeholder="Enter LimitConsume">
          </div> -->
      </div>
      <input type="submit" value="submit" class="btn btn-success btn-sm" ng-show="submit" />
      <!-- <input type="button" value="update" ng-click="updateUser()" class="btn btn-success btn-sm"  /> -->
    
      </form>
</body>
