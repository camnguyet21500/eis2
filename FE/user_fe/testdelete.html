<!DOCTYPE html>

<html>
  <head>
    <title>AngularJs $http.delete() Service Request Example</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    
  </head>

  <body>
    <div ng-app="deleteserviceApp" ng-controller="deleteserviceCtrl">
      <div>
        Name : <input ng-model="name" /><br /><br />

        Age : <input ng-model="age" /><br /><br />

        <input type="button" value="Send" ng-click="deletedata(name, age)" />
        <br /><br />
      </div>

      <p>Output Message : {{msg}}</p>

      <p>StatusCode: {{statusval}}</p>

      <p>Status: {{statustext}}</p>

      <p>Response Headers: {{headers}}</p>
    </div>
  </body>
</html>
