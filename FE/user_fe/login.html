<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- SCRIPT -->
    <script src="script/script.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="body">
  <img class="logo" src="/img/logo.jpg">
    <div class="container" >
        <h2>E-INVOICE</h2>
    <form class="login">
      <h3>Login</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input id='username' type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input id='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
        </div>
        <button id="submit" type="submit" class="btn btn-dark">LOGIN</button>
        <div class="login-or">
          <span class="or-line"></span>
          <span class="span-or">OR</span>
        </div>
        <div class="register">
          Don't have an account yet?
          <a href="register.html"><b>Register</b></a>
        </div>
      </form>
    </div>
</body>
</html>
