<script>
    var app = angular.module("myApp", []);
    app.controller("proCtrl", function ($scope, $http) {
        //SHOW COMPANY
        $http.get("http://localhost:8662/is/companies").then(function (reponse) {
            $scope.list_companies = reponse.data;
        });

        //BUTTONS SETTING
        $scope.update = false;
        $scope.cancel = false;
        $scope.companyid = false;
        $scope.updateForm = false;

        //UPDATE COMPANY
        $scope.updateCompany = function () {

            //$http PUT function
            $http({
                method: 'PUT',
                url: 'http://localhost:8662/is/companies/' + $scope.company.id,
                data: $scope.company
            }).then(function successCallback(response) {
                alert("Successfully")
            }, function errorCallback(response) {
                alert("Error. Try Again!");
            });
        };

        //DELETE COMPANY
        $scope.deleteCompany = function (company) {
            //$http DELETE function
            $http({
                method: 'DELETE',
                url: 'http://localhost:8662/is/companies/' + company.id
            }).then(function successCallback(response) {
                alert("Successfully");
                var index = $scope.list_companies.indexOf(company);
                $scope.list_companies.splice(index, 1);
            }, function errorCallback(response) {
                alert("Error. Try Again!");
            });
        };

        //Set $scope on Edit button click
        $scope.editCompany = function (company) {

            $scope.company = company;
            $scope.update = true;
            $scope.cancel = true;
            $scope.companyid = false;
            $scope.updateForm = true;
        };


        //CANCEL UPDATE
        $scope.cancelUpdate = function () {
            $scope.company = null;
            $scope.update = false;
            $scope.cancel = false;
            $scope.companyid = true;
        };
    });
</script>

<div>
    <!-- <h2>E-INVOICE</h2> -->
    <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Company</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                        <form class="login" style="width: 50%; margin: auto;" ng-show="updateForm">
                            <div class="form-group" ng-show="companyid">
                                <label>ID</label>
                                <input ng-model="company.id" type="number" class="form-control" readonly>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input ng-model="company.address" type="text" class="form-control"
                                       placeholder="Please enter company's address">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input ng-model="company.name" type="text" class="form-control"
                                       placeholder="Please enter company's name">
                            </div>

                            <input type="button" value="Update" ng-click="updateCompany()"
                                   class="btn btn-success btn-sm"
                                   style="width: 30%; margin: auto; margin-bottom: 30px;" ng-show="update" />
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<h2 style="text-align: center">Company</h2>
<table id="dataTable" class="table table-hover" style="width: 95%;margin: auto;">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="company in list_companies">
        <td ng-model="id">{{company.id}}</td>
        <td ng-model="name">{{company.name}}</td>
        <td ng-model="address">{{company.address}}</td>
        <td>
            <button data-toggle="modal" data-target="#myModal" class="edit" ng-click="editCompany(company)">
                <ion-icon name="create-outline"></ion-icon>Edit
            </button>
            <button class="delete" ng-click="deleteCompany(company)">
                <ion-icon name="trash-outline"></ion-icon>Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
